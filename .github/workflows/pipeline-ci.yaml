name: "Terraform CI Pipeline"

on:
  push:
    branches:
      - main # ou o branch que você utiliza para produção
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    # Definir as variáveis de ambiente para AWS e Terraform
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Inicializa o Terraform
      - name: Terraform Init
        run: terraform init

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan

      # Aplica as mudanças no ambiente AWS.
      # Somente para o branch principal ou quando for merge/pull request.
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        run: terraform apply -auto-approve

      # Destroi a infraestrutura após o uso, útil para ambientes de testes.
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
